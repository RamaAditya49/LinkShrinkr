<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>URL Shortener</title>
    <style>
      body { font-family: sans-serif; margin: 20px; background-color: #f4f4f4; color: #333; }
      .container { max-width: 600px; margin: auto; background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
      h1 { text-align: center; color: #007bff; }
      label { display: block; margin-bottom: 8px; font-weight: bold; }
      input[type="url"] { width: calc(100% - 22px); padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 4px; }
      input[type="submit"] { background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
      input[type="submit"]:hover { background-color: #0056b3; }
      .result { margin-top: 20px; padding: 15px; background-color: #e9ecef; border: 1px solid #ced4da; border-radius: 4px; }
      .result p { margin: 5px 0; }
      .result a { color: #007bff; text-decoration: none; }
      .result a:hover { text-decoration: underline; }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>URL Shortener</h1>
      <form method="POST">
        <label for="long_url">Enter your long URL:</label>
        <input type="url" name="long_url" id="long_url" required>
        <input type="submit" value="Shorten">
      </form>
      {% if short_url %}
      <div class="result">
        <p>Original URL: <a href="{{ original_url }}" target="_blank">{{ original_url }}</a></p>
        <p>Shortened URL: <a href="{{ short_url }}" target="_blank">{{ short_url }}</a></p>
        <p>Click count: {{ clicks }}</p> {# Will add clicks later #}
      </div>
      {% endif %}
      {% if error %}
      <div class="result" style="background-color: #f8d7da; color: #721c24; border-color: #f5c6cb;">
         <p>Error: {{error}}</p>
      </div>
      {% endif %}
    </div>
  </body>
</html>
